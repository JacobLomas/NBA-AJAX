<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>AppBaloncesto</title>
    <style>
      .modalContainer {
			display: none; 
			position: fixed; 
			z-index: 1;
			padding-top: 100px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%; 
			overflow: auto; 
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.4);
		}

		.modalContainer .modal-content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid lightgray;
			border-top: 10px solid rgb(223, 149, 29);
			width: 90%;
		}

		.modalContainer .close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.modalContainer .close:hover,
		.modalContainer .close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
	<script src="index.js"></script>
	<link rel="shortcut icon" href="./imagenes/nba.ico" type="image/x-icon">
</head>

              <input id="search" class="form-control me-2" type="search" placeholder="Lastname" aria-label="Search" value="Lebron">
              <button id="btnSearch" class="btn btn-outline-success" >Buscar </button>
            </div>
          </div>
        </div>
    </nav>
	<div id="tablon" class="bg-secondary d-flex flex-row flex-wrap align-content-between justify-content-around" style="padding: 10px; min-height: 100vh; margin-bottom: 10rem;">
